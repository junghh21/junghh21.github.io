<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Page Title</title>
    <meta name="description" content="Short description of the page." />
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.6; }
      header, footer { padding: 1rem; background: #f5f5f5; }
      main { padding: 1rem; max-width: 960px; margin: 0 auto; }
      .container { max-width: 960px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="/">Home</a>
          <a href="/about">About</a>
        </nav>
      </div>
    </header>

    <main>
      <h1>Hello, world!</h1>
      <p>Start building your page here.</p>
      <button id="cta">Click me</button>
    </main>

    <footer>
      <div class="container">
        <small>&copy; <span id="year"></span> Your Company</small>
      </div>
    </footer>

    <script>
      // Example JS
      document.getElementById('year').textContent = new Date().getFullYear();
      document.getElementById('cta').addEventListener('click', () => alert('Button clicked!'));
    </script>
  </body>
</html>
